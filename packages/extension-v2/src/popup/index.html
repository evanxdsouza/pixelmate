<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelMate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 450px;
      height: 600px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    
    #root {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .popup-header {
      padding: 16px;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .popup-header h1 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .settings-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
    }
    
    .popup-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      overflow-y: auto;
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .message {
      padding: 8px 12px;
      border-radius: 8px;
      word-break: break-word;
      max-width: 100%;
    }
    
    .message.user {
      background: rgba(255, 255, 255, 0.2);
      align-self: flex-end;
      max-width: 85%;
    }
    
    .message.assistant {
      background: rgba(0, 0, 0, 0.3);
      align-self: flex-start;
      max-width: 85%;
    }
    
    .message.system {
      background: rgba(0, 0, 0, 0.5);
      font-size: 12px;
      align-self: center;
      text-align: center;
    }
    
    .input-area {
      display: flex;
      gap: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .input-area input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
    }
    
    .input-area input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .send-btn {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 4px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .send-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    
    .modal.open {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background: #fff;
      border-radius: 8px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      color: #333;
    }
    
    .modal-content h2 {
      margin-bottom: 16px;
      font-size: 18px;
    }
    
    .settings-group {
      margin-bottom: 16px;
    }
    
    .settings-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .settings-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .modal-buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 20px;
    }
    
    .modal-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover {
      background: #764ba2;
    }
    
    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/popup/popup.tsx"></script>
</body>
</html>
